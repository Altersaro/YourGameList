# fly.toml file generated for yourgameapi on 2022-12-24T15:39:25+01:00

app = "yourgameapi"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  [build.args]
    NODE_VERSION = "14"
    PHP_VERSION = "8.1"

[env]
  APP_ENV = "production"
  APP_URL = "https://yourgameapi.fly.dev"
  LOG_CHANNEL = "stderr"
  LOG_LEVEL = "info"
  LOG_STDERR_FORMATTER = "Monolog\\Formatter\\JsonFormatter"
  DB_CONNECTION = "mysql"
  DB_HOST ="yourgamedatabase.internal"
  DB_PORT ="3306"
  DB_DATABASE ="ygl-db"
  JWT_SECRET= "dUeqUjqUZepf4TKK5HxFZie8M3JCoyTR8GbMhbtZcHljnUB8FxXg6c5V7K5C3dKR"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
  
  [deploy]
  release_command = "php /var/www/html/artisan migrate --force"
